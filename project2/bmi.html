    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="container">
            <h1>BMI Calculator</h1>
            <form>
                <p><label>weight in Kg</label><input type="text" id="weight" class="input"></p>
                <p><label>height in cm</label><input type="text" id="height" class="input"></p>
                <button>Calculate BMI</button>
                <div id="result"><h4>YOUR BMI IS</h4></div>
                <div id="weight-guide">
                    <h3>weight guide</h3>
                    <p>under weight =less than 18.6</p>
                    <p>Normal Range =18.6 to 25.9</p>
                    <p>overweight =Greater than  than 25.0</p>
                </div>
            </form>
        </div>
